<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <title>SimonGame</title>
</head>

<body>
    <h1 class="text-center p-5">Simon's Game</h1>
    <div class="container">
        <div class="row">
            <div id="boxrandom" class="col-12 text-center fs-2">

            </div>
            <div id="boxinputs" class="col12 d-flex flex-column align-items-center gap-3 d-none ">
                <label for="input1">Inserisci il primo numero</label>
                <input type="number" id="input1" min="0" max="100">
                <label for="input2">Inserisci il secondo numero</label>
                <input type="number" id="input2" min="0" max="100">
                <label for="input3">Inserisci il terzo numero</label>
                <input type="number" id="input3" min="0" max="100">
                <label for="input4">Inserisci il quarto numero</label>
                <input type="number" id="input4" min="0" max="100">
                <label for="input5">Inserisci il quinto numero</label>
                <input type="number" id="input5" min="0" max="100">
                <button id="button" class="btn btn-success mt-5">Invia</button>
            </div>
        </div>
    </div>
</body>

</html>
